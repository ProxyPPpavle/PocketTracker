
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PocketTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      :root {
        --color-bg: #030612;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-bg);
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.25) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(244, 63, 94, 0.15) 0px, transparent 50%);
        color: #f8fafc;
        overflow-x: hidden;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      .mesh-glow {
        position: absolute;
        filter: blur(120px);
        border-radius: 9999px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.7;
      }
      
      @media (max-width: 640px) {
        .text-3xl { font-size: 1.6rem !important; }
        .text-4xl { font-size: 1.9rem !important; }
        .text-5xl { font-size: 2.2rem !important; }
        .p-8 { padding: 1.25rem !important; }
        .p-6 { padding: 1rem !important; }
        .rounded-[2.5rem] { border-radius: 1.75rem !important; }
        .rounded-[3rem] { border-radius: 2rem !important; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
      select option { background: #0a0f1e !important; color: white !important; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      .animate-glow { animation: pulse-glow 8s infinite ease-in-out; }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
